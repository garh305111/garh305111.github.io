<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理員登入</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-primary { background-color: rgb(99 102 241); }
    .hover\:bg-primary\/90:hover { background-color: rgb(99 102 241 / 0.9); }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">管理員登入</h2>
    
    <form onsubmit="login(event)" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">帳號</label>
        <input type="text" id="username" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
      </div>
      
      <button type="submit" class="w-full bg-primary text-white hover:bg-primary/90 py-2 px-4 rounded-lg font-medium transition-colors">
        登入
      </button>
    </form>
    
    <div id="error-msg" class="mt-4 text-red-600 text-sm text-center hidden"></div>
    
    <div class="mt-6 text-center">
      <a href="index.html" class="text-gray-600 hover:text-gray-800 text-sm">返回主頁</a>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMsg = document.getElementById('error-msg');
      
      // 簡單的帳號密碼驗證
      if (username === 'admin' && password === 'admin123') {
        // 設置登入狀態
        sessionStorage.setItem('isLoggedIn', 'true');
        // 跳轉到管理頁面
        window.location.href = 'admin.html';
      } else {
        errorMsg.textContent = '帳號或密碼錯誤';
        errorMsg.classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
